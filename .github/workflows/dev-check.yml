name: Development Branch CI

on:
  push:
    branches:
      - ModifiedBrandingV2
      - feature/*
  workflow_dispatch:

jobs:
  dev-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: '10.8.1'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.2'
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run build
      run: pnpm build
    
    - name: Run lint
      run: pnpm lint
    
    
    - name: Development build status
      run: |
        echo "âœ… Branch '${{ github.ref_name }}' passed CI!"
        echo "Ready for PR to main âœ…"
        
        if [ -d "out" ]; then
          echo "ğŸ“ Build output (out directory):"
          ls -la out/ | head -10
        fi
        if [ -d "dist" ]; then
          echo "ğŸ“ Build output (dist directory):"
          ls -la dist/ | head -10
        fi
